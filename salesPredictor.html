<!DOCTYPE html>
    <head>
        <title>Sales predictor</title>
    </head>
    <body>
        <input type="number" id="tbFirstYear" placeholder="First Year" />
        <input type="number" id="tbFirstYearSales" placeholder="First Year Sales" />
        <input type="number" id="tbSecondYear" placeholder="Second Year" />
        <input type="number" id="tbSecondYearSales" placeholder="Second Year Sales" />
        <input type="number" id="tbYearsToPredict" placeholder="Year to predict" />
        <button type="button" onclick="Calculate()">Go</button>
        <div>
            <p>Slope: <span id="slope"></span></p>
            <p>Equation: <span id="equation"></span></p>
            <p>Prediction: <span id="prediction"></span></p>
        </div>
        <script>
            function Calculate(){
                const tbFirstYear = parseInt(document.getElementById('tbFirstYear').value);
                const tbFirstYearSales = parseInt(document.getElementById('tbFirstYearSales').value);
                const tbSecondYear = parseInt(document.getElementById('tbSecondYear').value);
                const tbSecondYearSales = parseInt(document.getElementById('tbSecondYearSales').value);
                const tbYearsToPredict = parseInt(document.getElementById('tbYearsToPredict').value);

                const slope = (tbSecondYearSales - tbFirstYearSales) / (tbSecondYear - tbFirstYear);
                const b = tbFirstYearSales - (slope * tbFirstYear);

                let symbol = '+';
                if(b < 0) symbol = '';

                document.getElementById('slope').innerText = slope;
                document.getElementById('equation').innerText = 'y=' + slope + 'x' + symbol + b;
                document.getElementById('prediction').innerText = slope * tbYearsToPredict + b;
            }
        </script>
    </body>
</html>
